name: maple currency
on: push
jobs:
  maple_currency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.6
      - name: Start service...
        run: |
          go mod tidy
          go build -o diana.exe
          ./diana.exe
      - name: Call maple API
        run: curl localhost:8080/diana/currency/value